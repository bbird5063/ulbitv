<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 98vh; /* на всю высоту экрана(браузера) */

		} 
		.item {
			padding: 48px; /* внутренние отступы */
			font-size: 25px;
			border: 1px solid black;
			/* Высоту и ширину элементов - по содержанию */
			height: fit-content;
			width: fit-content;
			flex-basis: 200px; /* размер относительной главной оси (в любых единицах) */
		}
		.item_1 {
			flex-shrink: 2; /* как быстро будет ужиматься элемент при уменьшении экрана */
			/* при уменьшении экрана .item_1 ужимается в 2 раза быстрее других */
		}
		.item_2 {
		}
		.item_3 {
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item_1">1</div>
		<div class="item item_2">2</div>
		<div class="item item_3">3</div>
	</div>
</body>
</html>
