<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		.container {
			display: flex;
		} 
		.item {
			padding: 48px; /* внутренние отступы */
			font-size: 25px;
			border: 1px solid black;
			/* Высоту и ширину элементов - по содержанию */
			height: fit-content;
			width: fit-content;
			flex-grow: 1;
		}
		.item_1 {
		}
		.item_2 {
			flex-grow: 4; 
		}
		.item_3 {
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item_1">1</div>
		<div class="item item_2">2</div>
		<div class="item item_3">3</div>
	</div>
</body>
</html>
